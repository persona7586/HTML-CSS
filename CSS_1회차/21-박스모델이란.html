<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>박스 모델이란</title>
    <style>
        .area{
            /*
                % : 내가 속한 영역을 기준으로 백분율 계산
                => 내가 속한 영역에 관련 값이 있어야 적용 가능!
            */
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <h2>마크툽 - 시작의 아이</h2>
    <p>존재하는 이유</p>
    <p class="area">그런 건 아무래도 좋으니</p>
    <p>그리 즐겁지도 괴롭지도 않은</p>
    <p>바람아 불어라</p>
</body>
</html>
