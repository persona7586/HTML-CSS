<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>문서의 흐름</title>
    <style>
        .container{
            height: 400px;
            border: 1px solid black;
        }

        #first{
            float: right;
        }
        #second{
            float: left;
        }
        p{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="first"
        src="images/나주향교대성전.jpg" width="160">
        <img id="second"
        src="images/나주향교대성전.jpg" width="160">
        <p>
            전라남도 중서부에 있는 시. 전라도의 명칭에서 라(羅)에 해당하는 곳이 바로 나주시다.
            동쪽으로 화순군, 서쪽으로는 함평군, 무안군과 접하며, 남쪽으로는 영암군과 접하고 북쪽으로 광주광역시와 접한다.
            광주광역시와 가까워서 광주광역시의 위성도시로도 인식된다.
        </p>
    </div>
</body>
</html>
