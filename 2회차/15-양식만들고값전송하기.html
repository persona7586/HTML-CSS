<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>양식 만들고 입력 정보 보내기</title>
</head>

<body>
    <form action="none.com" method="post">
    
        <label for="name">이름</label>
        <input id="name" type="text" name="name">
        <!--name은 입력 요소의 값을 "서버"에서 처리할 때는 이 이름으로 처리하세요 라고 붙여주는 이름름-->
        <!--양식이 많을 경우 "서버"에서 구별하기 위해 사용하는 방법이 "name이라는 식별자"-->
        <!--양식을 만들어야 하는 상황에는 각각의 입력요소에다가 서로 다른 name을 붙여주는 것이 좋음-->
        <br>

        <label for="age">나이</label>
        <input id="age" type="number" name="age">
        <br>

        <label for="character">성격</label>
        <textarea id="character" name="character">
        </textarea>
        <br>

        <input type="submit"> 
        <!--submit이라는 타입을 input에다가 주게 되면 form에 있는 
        입력값들을 보낼 수 있는 버튼을 생성하고 버튼을 누르면 "서버"로 전달-->
    </form>
</body>

</html>
