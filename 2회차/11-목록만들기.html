<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf=8">
        <title>목록 만들기</title>
    </head>
    <body>
        <h1>수요가 많은 작물</h1>
        <ul>
        <li>쌀</li>
        <li>밀</li>
        <li>옥수수</li>
        <li>감자</li>
        </ul>
        <h1>생산이 쉬운 작물</h1>
        <ol start="4" type="a">
        <li>상추</li>
        <li>시금치</li>
        <li>토마토</li>
        <li>고추</li>
        </ol>

        <hr>

        <h1>작물의 특징</h1>
        <ul>
            <li>쌀의 수요</li>
            <ul>
                <li>쌀은 아시아를 중심으로 전 세계적으로 가장 많이 소비되는 주요 곡물이다.</li>
                <li>특히 중국, 인도, 동남아시아 지역에서 높은 수요가 있다.</li>
            </ul>
            <li>상추</li>
            <ul>
                <li>상추는 빠르게 자라며, 물과 햇볕만 잘 공급되면 쉽게 자랄 수 있다.</li>
                <li>주로 온대 기후에서 잘 자라며, 공간을 많이 차지하지 않아 도시 농업에서도 자주 재배된다.</li>
            </ul>
        </ul>

    </body>
</html>
