<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>input 외 입력 태그들</title>
</head>

<body>

    <fieldset>
        <legend>음료 주문</legend>
        <h2 style="color:rgb(240, 9, 9);">음료를 고르세요</h2>
        <select multiple size="2">
            <option value="coffee">커피</option>
            <option value="coke">콜라</option>
            <option value="juice" selected>쥬스</option> <!--selected는 선택에서 먼저 입력되어 있게 보여줌-->
            <option value="water">생수</option>
        </select>

        <h2 style="color:rgb(255, 102, 0);">기타 음료를 원한다면 자유롭게 써주세요</h2>
        <textarea cols="16" rows="10"></textarea>
    </fieldset>

    <h2 style="color:rgb(168, 148, 32);">우리의 준비 상태는 아래와 같습니다</h2>
    <progress max="100" value="80"></progress>

    <h2 style="color:rgb(51, 245, 3);">추가 용무가 있으면 호출해주세요</h2>
    <button>호출</button>
    <input type="button" value="호출">

</body>

</html>
